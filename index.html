<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Embedding Example</title>

	<script type="text/javascript" src="scripts/jsnes1.2.1.min.js" defer></script>
	<script type="text/javascript" src="scripts/nes-embed.js" defer></script>
	<link media="all" rel="stylesheet" href="css/styles.css" />
	<script>
		window.onload = function () {
      const romFile = "roms/Zunou Senkan Galg (Japan) (En) (Beta).nes";
			nes_load_url("nes-canvas", romFile);
		}
	</script>
</head>

<body>
	<div class="emulator">
		<canvas class="screen" id="nes-canvas" width="256" height="240"  />
	</div>
  <h1 id="game-name">Games are emulated above</h1>
  <p>
    <h1>Controls</h1>
    DPad: Arrow keys<br />Start: Return, Select: Tab<br />A Button: A, B Button: S
  </p>
</body>

</html>
